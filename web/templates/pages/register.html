<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/style/main.css">
</head>
<body class="register-page">
	<div class="register-page-container">
		<div class="global-register">
			<div class="forum-logo">
				<a href="/">
					<img src="/static/image/logo0.png" alt="">
				</a>
			</div>
			<div class="all-register">
				<div class="login-with">
					<div class="social-login">
						<div class="login-with-facebook">
							<img class="facebook-login-logo" src="/static/image/facebook1.svg" alt="">
							<a href="/auth/facebook/login">
								<button class="login-with-button"> Log In With Facebook</button>
							</a>
						</div>
					</div>
					<div class="social-login">
						<div class="login-with-google">
							<img class="google-login-logo" src="/static/image/google3.svg" alt="">
							<a href="/auth/google/login">
								<button class="login-with-button"> Log In With Google</button>
							</a>
						</div>
					</div>
					<div class="social-login">
						<div class="login-with-discord">
							<img class="instagram-login-logo" src="/static/image/discordLogo.jpg" alt="">
							<a href="/auth/discord/login">
								<button class="login-with-button"> Log In With Discord</button>
							</a>
						</div>
					</div>
				</div>
				<div class="register">
					<div class="register-form-field">
						<form action="/register" method="post">
							<div class="register-input">
								<label for="username"></label>
								<input type="text" id="user_name" name="user_name" {{ with .UserInput }}value="{{ .Username }}"{{ end }} placeholder="Username" required>
								{{ with .ErrorMsg }}
									{{ if .UsernameAlreadyTaken }}
										<div class="error-msg">
											{{ .UsernameAlreadyTaken }}
										</div>
									{{ end }}
								{{ end }}
							</div>
							<div class="register-input">
								<label for="email"></label>
								<input type="email" id="email" name="email" {{ with .UserInput }}value="{{ .Email }}"{{ end }} placeholder="Email" required>
								{{ with .ErrorMsg }}
									{{ if .EmailAlreadyTaken }}
										<div class="error-msg">
											{{ .EmailAlreadyTaken }}
										</div>
									{{ end }}
								{{ end }}
							</div>
							<div class="register-input">
								<label for="password"></label>
								<input type="password" id="password" name="password" placeholder="Password" required>
							</div>
							<button class="register-button" type="submit">Register</button>
						</form>
						<div class="register-login">
							<p>Already have an account? <a href="/login">Login</a></p>
						</div>
					</div>
				</div>
	 		</div>
		</div>
		{{ template "footer" . }}
	</div>
</body>
</html>
