<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/style/main.css">
	<link rel="stylesheet" href="/static/style/layout/header.css">
	<link rel="stylesheet" href="/static/style/layout/navbar.css">
	<link rel="stylesheet" href="/static/style/pages/home.css">
	<link rel="stylesheet" href="/static/style/layout/footer.css">
	<link rel="stylesheet" href="/static/style/components/post.css">
	<link rel="stylesheet" href="/static/style/components/comments.css">
	<link rel="stylesheet" href="/static/style/components/reactions.css">
</head>
<body>
	<div class="bloc-page">
		{{ template "header" . }}
		<div class="home-page">
			{{ template "navbar" . }}
			<main>
				<h2>Latest Posts</h2>
				<div id="posts">
					{{ range .Posts }}
						<div class="post">
							{{ template "postcore" (addToStruct . "Session" $.Session) }}
							<div class="home-comments-container">
								<button class="show-comments">
									Comments
									<img src="/static/image/chevron-right-solid.svg" alt="Chevron icon" class="chevron-icon">
								</button>
								{{ template "comments" (addToStruct . "Session" $.Session) }}
							</div>
						</div>
					{{end}}
				</div>
			</main>
		</div>
		{{ template "footer" . }}
	</div>
	<script type="module" src="/static/scripts/like.js"></script>
	<script type="module" src="/static/scripts/show_comments.js"></script>
</body>
</html>
