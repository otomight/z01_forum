<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/static/style/main.css">
		<link rel="stylesheet" href="/static/style/layout/header.css">
		<link rel="stylesheet" href="/static/style/layout/navbar.css">
		<link rel="stylesheet" href="/static/style/layout/footer.css">
		<link rel="stylesheet" href="/static/style/pages/default.css">
		<link rel="stylesheet" href="/static/style/pages/history.css">
		<link rel="stylesheet" href="/static/style/partials/listpost.css">
		<link rel="stylesheet" href="/static/style/components/postcore.css">
	</head>
	<body>
		<div class="page">
			{{ template "header" . }}
			<main>
				{{ template "navbar" . }}
				<section class="content-fixed">
					<div class="content-container">
						<div class="history-categories">
							<a href="/history/created">Posts Created</a>
							<a href="/history/liked">Posts Liked</a>
						</div>
						{{ template "listpost" . }}
					</div>
				</section>
			</main>
			{{ template "footer" . }}
		</div>
	</body>
</html>
